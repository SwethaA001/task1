<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Policy Download</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="logo.svg" height="60px"; width="80px">
        
        </nav>
        
    </header>
    
  
  <form id="policyForm">
    <h1>Policy Download</h1>
    <label for="policyType">Choose policy type:</label>
    <select id="policyType" name="policyType">
      <option value="motor">Motor Policy</option>
      <option value="other">Other Policy</option>
      
    </select>
    <br>
    <label for="policyNumber">Enter policy number:</label>
    <input type="text" id="policyNumber" name="policyNumber">
    <br>
    <label for="vehicleRegistration">Enter vehicle registration number:</label>
    <input type="text" id="vehicleRegistration" name="vehicleRegistration">
    <br>
    <label for="engineNumber">Enter engine number:</label>
    <input type="text" id="engineNumber" name="engineNumber">
    <br>
    <button type="submit">Download Policy</button>
  </form>
  
  <script src="script.js"></script>
</body>
</html>
